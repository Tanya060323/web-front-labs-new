<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Таблица умножения</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i = 1; i <= 10; i++) {
                    let s = `<div>${i} * 7 = ${i * 7}</div>`;
                    tbl.innerHTML += s
                }
            }
            showMutipleTable();
        </script>
        <style>
            #mtable {
                text-align: center;
                font-size: 18px;
                margin-bottom: 15px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 16px;
                max-width: 400px; 
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            #mtable div {
                padding: 8px;
                border-bottom: 1px solid #e2eaec;
            }

            #mtable div:last-child {
                border-bottom: none;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .controls label {
                font-size: 18px;
                font-weight: 500;
            }

            .controls input {
                width: 50px;
                padding: 3px 6px;
                border: 1px solid #b0bec5;
                border-radius: 16px;
            }

            .controls button {
                background: #2c3e50;
                color: white;
                border: none;
                border-radius: 16px;
                padding: 7px 18px;
                font-size: 18px;
                cursor: pointer;
                transition: background 0.5s;
            }

            .controls button:hover {
                background: #3498db;
            }
        </style>
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
           <div id="mtable"></div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
