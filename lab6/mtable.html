<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Таблица умножения</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
                let startVal = parseInt(document.getElementById('start').value) || 1;
                let endVal = parseInt(document.getElementById('end').value) || 10;

                if (startVal > endVal) {
                    [startVal, endVal] = [endVal, startVal];
                }

                tbl.innerHTML = '<h1>Таблица умножения</h1>';

                for (let i = startVal; i <= endVal; i++) {
                    let s = `<div>${i} * ${multiplier} = ${i * multiplier}</div>`;
                    tbl.innerHTML += s;
                }
            }
        </script>
        <style>
            #mtable {
                text-align: center;
                font-size: 18px;
                margin-bottom: 15px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 16px;
                max-width: 400px; 
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .buttons {
                text-align: center;
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .buttons button {
                background: #1a2f21;
                color: white;
                border: none;
                border-radius: 16px;
                padding: 7px 18px;
                font-size: 16px;
                width: auto; 
                max-width: 200px;
            }
        </style>
    </head>
    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
           <div id="mtable"></div>
           <div class="buttons">
                <label>Умножить на: <input type="number" id="multiplier" value="7"></label>
                <label>Начать с: <input type="number" id="start" value="1"></label>
                <label>Закончить на: <input type="number" id="end" value="10"></label>
                <button onclick="showMutipleTable()">Таблица</button>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
