<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <title>Щегорцова Татьяна Алексеевна. Диаграмма</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
            function showDiagram() {
                let data = [36, 86, 55, 28, 92, 60, 41, 17, 9 ,43];
                let colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3', 
                         '#33FFF3', '#FF8C33', '#8C33FF', '#33FF8C', '#FF338C'];

                let bars = document.getElementsByClassName('bar');
                const diagHeight = document.getElementById('diag').clientHeight;
                const maxData = Math.max(...data)
                const k = diagHeight / maxData * 0.9;
                
                for(let i = 0; i < data.length; i++) {
                    bars[i].style.height = k*data[i] + 'px';
                    bars[i].style.backgroundColor = colors[i];
                    bars[i].textContent = data[i];
                }
            }
        </script>

        <style>
            #diag {
                display: flex;
                justify-content: center;
                height: 300px;
                align-items: flex-end;
                gap: 10px;
                margin: 20px;
                padding: 10px;
                border: 1px solid #ccc;
                
            }
            .bar {
                width: 40px;
                text-align: center;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body onload="showDiagram()">

        <main>
            <h1 style="text-align: center">Диаграмма</h1>
            <div id="diag">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>

                <div class="bar"></div>
                <div class="bar"></div>

                <div class="bar"></div>
            </div>
        </main>

        </footer>
    </body>
</html>
