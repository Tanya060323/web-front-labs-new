<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Фреймворк</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            h1 {
                 text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 8
            <hr>
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button>
                <button @click="decCounter" v-if="counter > 0">--</button>
                <hr>

                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
                <hr>

                <h2>Цветы</h2>
                <table class="table table-light">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                        </tr>
                    </thead>
                    <tr v-for="(flower, id) in flowers">
                        <td>
                            {{ flower }}
                        </td>
                        <td>
                            <button @click="edit(id, flower)">?</button>
                        </td>
                    </tr>
                </table>
                <hr>

                <h2>Калькулятор</h2>
                <div class="row g-5">
                    <div class="col-auto">
                        <input type="number" v-model="a" class="form-control">
                    </div>
                    <div class="col-auto">
                        +
                    </div>
                    <div class="col-auto">
                        <input type="number" v-model="b" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button @click="sum" class="btn btn-primary">=</button>
                    </div>
                    <div class="col-auto">
                        <span class="badge text-bg-primary fs-5">{{ result }}</span>
                    </div>
                </div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
        <script>
            Vue.createApp({
                data(){
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                        user: {
                            name: 'Таня',
                            age: '18',
                            tel: '8 966 500 59 03'
                        },
                        flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                        a: 1,
                        b: 10,
                        result: '',
                    }
                
                },
                methods: {
                    incCounter() {
                        this.counter++;
                    },
                    decCounter() {
                        this.counter--;
                    },
                    edit(id,flower) {
                        let newName = prompt('Введите имя цветка:', flower);
                        this.flowers[id] = 'сохранение...';
                        setTimeout(() => {
                            this.flowers[id] = newName;
                        }, 3000);
                    },
                    sum() {
                        this.result = this.a + this.b;
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
