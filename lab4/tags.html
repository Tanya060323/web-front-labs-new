<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Облако тегов</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <style>
            main {
                position: relative;
                min-height: 600px;
                overflow: hidden;
            }

            .tag {
                position: absolute;
                font-family: 'Arial';
                font-weight: bold;
                animation: float 5s infinite;
            }

            .tag:hover {
                transform: scale(2);
                text-shadow: 2px 2px 4px #e8fe23;
                z-index: 2;
                animation-play-state: paused;
            }

            @keyframes float1 {
                0%, 100% { transform: translate(0); }
                50% { transform: translateY(-80px) translateX(-45px); }
            }

            @keyframes float2 {
                0%, 100% { transform: translate(0); }
                25% { transform: translateY(-30px) rotate(-80deg); }
                50% { transform: translateX(50px) rotate(40deg); }
            }
            

            @keyframes float3 {
                0%, 100% { transform: translate(0, 0); }
                50% { transform: translate(10px, -15px); }
                75% { transform: translateX(70px) rotate(-60deg); }
            }

            @keyframes float4 {
                0%, 100% { transform: translate(0); }
                25% { transform: translateX(90px) translateY(-10px) rotate(40deg); }
                50% { transform: translateX(90px) rotate(-70deg); }
            }

            @keyframes float5 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateX(70px) translateY(-30px) rotate(-70deg); }
                50% { transform: translateX(50px) translateY(-80px) rotate(90deg); }
            }

            @keyframes float6 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateX(90px) translateY(-90px) rotate(-80deg); }
                50% { transform: translateX(30px); }
            }

            @keyframes float7 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateX(20px) translateY(90px); }
                50% { transform: translateX(80px) translateY(-10px); }
            }

            @keyframes float8 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(-10px) rotate(-80deg); }
                50% { transform: translateX(80px); }
            }

            @keyframes float9 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateX(-60px) translateY(-90px) rotate(-10deg); }
                50% { transform: translateX(-20px) rotate(10deg); }
            }

            @keyframes float10 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(30px) rotate(80deg); }
                50% { transform: translateX(90px); }
            }

            @keyframes float11 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(-20px) rotate(-60deg); }
                50% { transform: translateX(60px) translateY(-40px); }
            }

            @keyframes float12 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(-90px); }
                50% { transform: translateX(-60px) rotate(50deg); }
            }

            @keyframes float13 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateX(80px) translateY(-10px) rotate(50deg); }
                50% { transform: translateX(60px) translateY(90px) rotate(50deg); }
            }

            @keyframes float14 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(90px) rotate(10deg); }
                50% { transform: translateX(-90px) translateY(10px) rotate(40deg); }
            }

            @keyframes float15 {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(90px) rotate(-20deg); }
                50% { transform: translateX(-30px) rotate(80deg); }
            }

            .tag1 {top: 10%; left: 40%; font-size: 90px; color: #ee510e; transform: rotate(-30deg); animation: float1 15s infinite;}
            .tag2 {top: 42%; left: 39%; font-size: 40px; color: #5b3104; transform: rotate(70deg); animation: float2 12s infinite;}
            .tag3 {top: 53%; left: 10%; font-size: 75px; color: #15ec2b; transform: rotate(-20deg); animation: float3 10s infinite;}
            .tag4 {top: 38%; left: 70%; font-size: 60px; color: #f1f10d; transform: rotate(60deg); animation: float4 11s infinite;}
            .tag5 {top: 17%; left: 10%; font-size: 80px; color: #190fd4; transform: rotate(-25deg); animation: float5 13s infinite;}
            .tag6 {top: 70%; left: 70%; font-size: 20px; color: #15b4f3; transform: rotate(-47deg); animation: float6 15s infinite;}
            .tag7 {top: 21%; left: 86%; font-size: 55px; color: #600479; transform: rotate(33deg); animation: float7 16s infinite;}
            .tag8 {top: 31%; left: 29%; font-size: 35px; color: #ee147d; transform: rotate(18deg); animation: float8 18s infinite;}
            .tag9 {top: 69%; left: 30%; font-size: 45px; color: #2d1bef; transform: rotate(-40deg); animation: float9 8s infinite;}
            .tag10 {top: 18%; left: 73%; font-size: 25px; color: #430303; transform: rotate(70deg); animation: float10 9s infinite;}
            .tag11 {top: 28%; left: 58%; font-size: 40px; color: #9eb10a; transform: rotate(-12deg); animation: float11 10s infinite;}
            .tag12 {top: 66%; left: 53%; font-size: 50px; color: #f19408; transform: rotate(29deg); animation: float12 16s infinite;}
            .tag13 {top: 44%; left: 60%; font-size: 50px; color: #119494; transform: rotate(-70deg); animation: float13 12s infinite;}
            .tag14 {top: 76%; left: 83%; font-size: 30px; color: #078a77; transform: rotate(23deg); animation: float14 11s infinite;}
            .tag15 {top: 70%; left: 8%; font-size: 30px; color: #66037f; transform: rotate(-17deg); animation: float15 13s infinite;}

        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 4
            <hr>
        </header>

        <main>
            <span class="tag tag1">Блум</span>
            <span class="tag tag2">Лейла</span>
            <span class="tag tag3">Флора</span>
            <span class="tag tag4">Стелла</span>
            <span class="tag tag5">Муза</span>
            <span class="tag tag6">Валтор</span>
            <span class="tag tag7">Техна</span>
            <span class="tag tag8">Рокси</span>
            <span class="tag tag9">Гелия</span>
            <span class="tag tag10">Ривен</span>
            <span class="tag tag11">Скай</span>
            <span class="tag tag12">Набу</span>
            <span class="tag tag13">Брендон</span>
            <span class="tag tag14">Айси</span>
            <span class="tag tag15">Дарси</span> 
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
