<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nЩегорцова Татьяна Алексеевна';
                alert (author);
            }

            function showFooter() {
                let footer = 'Приветствую вас на моей странице!\nПлыви всегда, плыви везде и путь найдёшь к своей мечте!';
                alert (footer);
            }

        </script>
        <style>
            .message {
                cursor: pointer;
                width: auto;
                height: auto;
                background-color: #f4f7f5;
                border: 1px solid #2a4426;
                border-radius: 16px;
                display: inline-block;
                margin: 5px;
                padding: 10px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer onclick="showFooter()">
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
