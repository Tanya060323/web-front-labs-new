<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Объект "Событие"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
            function showCoords() {
                 let x = this.event.x;
                 let y = this.event.y;
                 let div = document.getElementById('block');
                 let ctrlText = '';
                 let altText = '';
                 let shiftText = '';
 
                 div.style.color = 'black';
                 div.style.borderColor = '#077b0a';
                 div.style.backgroundColor = '#f8fafc';
 
                 if (this.event.ctrlKey) {
                     div.style.color = 'red';
                     div.style.borderColor = 'orange';
                     div.style.backgroundColor = 'pink';
                     ctrlText = '<br>Нажата клавиша <b>Ctrl</b>';
                 }
 
                 if (this.event.altKey) {
                     div.style.color = 'gray';
                     div.style.borderColor = 'brown';
                     div.style.backgroundColor = 'green';
                     altText = '<br>Нажата клавиша <b>Alt</b>';
                 }
 
                 if (this.event.shiftKey) {
                     div.style.color = 'white';
                     div.style.borderColor = 'blue';
                     div.style.backgroundColor = 'purple';
                     shiftText = '<br>Нажата клавиша <b>Shift</b>';
                 }
 
                 div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px' + ctrlText + altText + shiftText;
             }
        </script>
        <style>
            main {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #block {
                width: 300px;
                height: 300px;
                border: 5px solid #077b0a;
                border-radius: 0;
                background: #f8fafc;
                cursor: crosshair;
                padding: 20px;
                font-size: 16px;
                color: #0d0d0d;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
