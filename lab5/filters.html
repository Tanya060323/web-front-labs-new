<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Корзина</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
           function blurChange(){
                let value = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = value;
                document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
           }

           function brightnessChange() {
                let brightness = document.getElementById('brightnessValue').value + '%';
                document.getElementById('brightnessOutput').innerText = brightness;
                document.getElementById('brightnessImage').style.filter = 'brightness(' + brightness + ')';
            }

            function contrastChange() {
                let contrast = document.getElementById('contrastValue').value + '%';
                document.getElementById('contrastOutput').innerText = contrast;
                document.getElementById('contrastImage').style.filter = 'contrast(' + contrast + ')';
            }
        </script>

        <style>
            .text {
                margin-bottom: 15px;
                font-size: 18px;
            }
            .size-image {
                width: 800px; 
                height: auto; 
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="text">
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                <span id="blurOutput"></span>
            </div>
            <div><img src="i.webp" id="blurImage" class="size-image"></div>


            <div class="text">
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" oninput="brightnessChange()" id="brightnessValue">
                <span id="brightnessOutput"></span>
            </div>
            <div><img src="i.webp" id="brightnessImage" class="size-image"></div>


            <div class="text">
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" oninput="contrastChange()" id="contrastValue">
                <span id="contrastOutput"></span>
            </div>
            <div><img src="i.webp" id="contrastImage" class="size-image"></div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
