<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Щегорцова Татьяна Алексеевна. Корзина</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../Картинки/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../Картинки/favicon-16x16.png">
        <link rel="icon" href="../Картинки/favicon-32x32.png">
        <script>
           function calculate() {
                const prices = [85, 335, 53, 112, 776];
                let total = 0;

                let input1 = document.getElementById('item1');
                let input2 = document.getElementById('item2');
                let input3 = document.getElementById('item3');
                let input4 = document.getElementById('item4');
                let input5 = document.getElementById('item5');

                let quantity1 = parseInt(input1.value);
                if (isNaN(quantity1)) {
                    quantity1 = 0;
                }
                let quantity2 = parseInt(input2.value);
                if (isNaN(quantity2)) {
                    quantity2 = 0;
                }
                let quantity3 = parseInt(input3.value);
                if (isNaN(quantity3)) {
                    quantity3 = 0;
                }
                let quantity4 = parseInt(input4.value);
                if (isNaN(quantity4)) {
                    quantity4 = 0;
                }
                let quantity5 = parseInt(input5.value);
                if (isNaN(quantity5)) {
                    quantity5 = 0;
                }

                total += prices[0] * quantity1;
                total += prices[1] * quantity2;
                total += prices[2] * quantity3;
                total += prices[3] * quantity4;
                total += prices[4] * quantity5;

                document.getElementById('total').textContent = 'Общая цена: ' + total + ' р';
            }

            function clearCart() {
                document.getElementById('item1').value = '';
                document.getElementById('item2').value = '';
                document.getElementById('item3').value = '';
                document.getElementById('item4').value = '';
                document.getElementById('item5').value = '';
                document.getElementById('total').textContent = '';
            }
        </script>
        <style>
            .container {
                max-width: 300px;
                margin: auto;
                padding: 20px;
                border: 2px solid #072c0a; 
                border-radius: 16px;
            }

            .item {
                margin-bottom: 15px;
                margin-right: 15px;
            }

            button {
                padding: 10px;
                background: #042d08;
                color: white;
                border: none;
                border-radius: 16px;
            }

            #total {
                margin: 10px;
                color: #de3749;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="container">
                <h1>Корзина товаров</h1>
        
                <div class="item">
                    <div>Макароны (85р/шт)</div>
                    <input type="number" min="0" id="item1" placeholder="Введите количество">
                </div>

                <div class="item">
                    <div>Арбуз (335р/шт)</div>
                    <input type="number" min="0" id="item2" placeholder="Введите количество">
                </div>

                <div class="item">
                    <div>Хлеб (53р/шт)</div>
                    <input type="number" min="0" id="item3" placeholder="Введите количество">
                </div>

                <div class="item">
                    <div>Молоко (112р/шт)</div>
                    <input type="number" min="0" id="item4" placeholder="Введите количество">
                </div>

                <div class="item">
                    <div>Сыр(776р/шт)</div>
                    <input type="number" min="0" id="item5" placeholder="Введите количество">
                </div>

                <button onclick="calculate()">Рассчитать</button>
                <button onclick="clearCart()">Очистить</button>
                <div id="total"></div>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Щегорцова Татьяна, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
